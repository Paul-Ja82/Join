<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/color_pal.css">
    <title>Color Palette</title>
</head>
<body>
    <div class="user_icon_circle">
        <img src="./assets/img/icons8-farbe-48.png" alt="RGB Farbpalette">
    </div>
    <div class="color_palette">
        <div class="color_ctn" id="color_ctn_zero">
            <div class="color_option color_zero"></div>
        </div>
        <div class="color_ctn" id="color_ctn_one">
            <div class="color_option color_one"></div>
        </div>
        <div class="color_ctn">
            <div class="color_option color_two"></div>
        </div>
        <div class="color_ctn">
            <div class="color_option color_three"></div>
        </div>
        <div class="color_ctn">
            <div class="color_option close_color">X</div>
        </div>
        <div class="color_ctn">
            <div class="color_option color_four"></div>
        </div>
        <div class="color_ctn">
            <div class="color_option color_five"></div>
        </div>
        <div class="color_ctn">
            <div class="color_option color_six"></div>
        </div>
        <div class="color_ctn">
            <div class="color_option color_seven"></div>
        </div>
        <div class="color_ctn">
            <div class="color_option color_eight"></div>
        </div>
        <div class="color_ctn">
            <div class="color_option color_nine"></div>
        </div>
        <div class="color_ctn">
            <div class="color_option color_ten"></div>
        </div>
        <div class="color_ctn">
            <div class="color_option color_eleven"></div>
        </div>
        <div class="color_ctn">
            <div class="color_option color_twelve"></div>
        </div>
        <div class="color_ctn">
            <div class="color_option color_thirteen"></div>
        </div>
        <div class="color_ctn">
            <div class="color_option color_fourteen"></div>
        </div>
        <div class="color_ctn">
            <div class="color_option color_fifteen"></div>
        </div>
        <div class="color_ctn">
            <div class="color_option color_sixteen"></div>
        </div>
      
        
       
        
       
       
       
       
        
       
        
        
      
       
     
       
       
    </div>

</body>
</html>
