<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/sign_up.css">

<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<body >  <!--onload="initSignup()"-->
  <div class="main-frame-div">
    <div class="logo-header-div">
        <img src="assets/img/join-logoBig.png" class="j-logo-img">
    </div>
<div class="under-frame-div">
    <form class="sign-up-div">
            <div class="arrow-div">
                <a href="./log_in.html" class="arrow-Img-a">
                    <img class="arrow-Img" src="assets/icons/arrow-left-p.png">
                </a>
            </div>
            <h1 class="sign-up-header">Sign up</h1>
        <div class="divider"></div>
        <div class="name-input-div">
            <input type="text"  class="log-input" id="nameInput" placeholder="Name">
            <img class="name-Img" src="assets/img/person.png">
        </div>
        <div class="email-input-div">
            <input type="text"  class="log-input" id="emailInput" placeholder="Email" required>
            <img class="mail-Img" src="assets/img/mail.png">
        </div>
        <div class="password-input-div">
            <input type="password" class="log-input-pass" id="passwordInput" placeholder="Password">
            <img class="password-Img" src="assets/img/lock.png">
        </div>
        <div class="confirm-pw-input-div">
            <input type="password" class="log-input-pass" id="confirmPasswordInput" placeholder="Confirm Password">
            <img class="password-Img" src="assets/img/lock.png">
        </div>
        <div class="accept-priv-box-div" id="accPrivacyBox">
            <input type="checkbox" class="accept-box-input" id="rememberCheckbox">
            <div class="acc-priv-box-label">I accept the <a class="privacy-policy">Privacy policy</a></div>
        </div>
            <button class="sign-up-final-button" id="signUpFinalButton" onclick="signup()">Sign up</button>
    </form>

        <footer>
            <a class="footer-element-left">Privacy Policy</a>
            <a class="footer-element-right">Legal notice</a>
        </footer>
    </div> 
</div>
</body>
</html>
