<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Join </title>
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/sign-up.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <script src="./js/database.js"></script>
    <script src="./js/multi-page-app.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./script.js"></script>
    <script src="js/logIn.js"></script>
    <script src="js/signUp.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', preventDefaultSignUp);
    </script>
</head>

<body onload="initSignup()">
    <div class="main-frame-div">
        <div class="logo-header-div">
            <img src="assets/img/join-logoBig.png" class="j-logo-img">
        </div>
        <div class="under-frame-div">
            <form id="signUpForm" class="sign-up-div">
                <div class="arrow-div">
                    <a href="./log_in.html" class="arrow-Img-a">
                        <img class="arrow-Img" src="assets/icons/arrow-left-p.png">
                    </a>
                </div>
                <h1 class="sign-up-header">Sign up</h1>
                <div class="divider"></div>
                <div class="name-input-div">
                    <input type="text" class="log-input" id="nameInput" placeholder="Name" autocomplete="off">
                    <img class="name-Img" src="assets/img/person.png">
                </div>
                <div class="email-input-div">
                    <input type="text" class="log-input" id="emailInput" placeholder="Email" required autocomplete="off">
                    <img class="mail-Img" src="assets/img/mail.png">
                </div>
                <div class="password-input-div">
                    <input type="text" class="log-input-pass" id="signUpPasswordInput" placeholder="Password"
                        oninput="maskPassword(); togglePasswordImg()" autocomplete="off">
                    <img class="password-Img" src="assets/img/lock.png">
                    <img onclick="openEyePassword()" class="password-Img-eye-of" src="assets/img/password-eye-of.svg">
                    <img onclick="closeEyePassword()" class="password-Img-eye-on" src="assets/img/password-eye-on.svg">
                </div>
                <div class="confirm-pw-input-div">
                    <input type="text" class="log-input-confirm-pass" id="confirmPasswordInput"
                        placeholder="Confirm Password" oninput="maskConfirmPassword(); togglePasswordImgForConfirm()" autocomplete="off">
                    <img class="password-Img" src="assets/img/lock.png">
                    <img onclick="openEyePasswordForConfirm()" class="password-Img-eye-of" src="assets/img/password-eye-of.svg">
                    <img onclick="closeEyePasswordForConfirm()" class="password-Img-eye-on" src="assets/img/password-eye-on.svg">
                </div>
                <p class="no-match-confirm-message">Your password don't match.Please try again.</p>
                <div class="accept-priv-box-div" id="accPrivacyBox">
                    <input type="checkbox" class="accept-box-input" id="rememberCheckbox">
                    <div class="acc-priv-box-label">I accept the <a class="privacy-policy">Privacy policy</a></div>
                </div>
                <button class="sign-up-final-button" id="signUpFinalButton" onclick="checkPasswordConfirm(); signup()">Sign up</button>
            </form>
            <footer>
                <a href="privacy_policy.html" class="footer-element-left">Privacy Policy</a>
                <a href="legal_notice.html" class="footer-element-right">Legal notice</a>
            </footer>
        </div>
       

    </div>
</body>

</html>
