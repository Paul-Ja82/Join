<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>add_task-join</title>
  <link rel="stylesheet" href="/css/add_Task.css" />
  <link rel="stylesheet" href="assets/fonts/fonts.css" />
  <link rel="stylesheet" href="css/general_Design_Add_Task.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/menu.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/header.css" />
  <script src="./js/ui.js"></script>
  <script src="./script.js"></script>
  <!-- Das ist für Login-, Navigation- und Menü-Funktionalität. Gruß Reini -->
  <script src="./js/multi-page-app.js"></script>
</head>

<body class="designForBody" onload="initAddTasks(); getIdAndDataForAddTask(pathData=''); init();">

  <!-- HEADER  -->
  <header id="headerContainer" class="flex-row" data-include="./header.html">
    <p>shoud be included</p>
  </header>

  <!-- MENU -->
  <!-- Grüße von Reini -->
  <div id="menuContainer" data-include="./assets/templates/menu_template.html"> </div>


    <div id="contentContainer">
      <div class="overAllFormAddTask">
        <div id="insertAddedToTaskConfirmation"></div>
        <div class="overheader">
          <h2 class="titleAddTask">Add Task</h2>
        </div>
        <form id="formAddTasks" class="formAddTasks">
          <div class="seperateSendButtons">
            <div class="overInputFields">
              <div class="fillOut">
                <div class="overField">
                  <label for="title">Title<span style="color: #ff8190">*</span></label>
                  <input type="text" id="title" class="fieldInput" placeholder="Enter a Title" />
                  <div id="errorTitle" class="errorMessage">
                    This field is required.
                  </div>
                </div>
                <div class="overField marginTop">
                  <label for="description">Description</label>
                  <textarea type="text" name="description" id="description" placeholder="Enter a Description"></textarea>
                </div>
                <div class="overField">
                  <label for="inputAssignedTo">Assigned to</label>
                  <div id="setBackground" class="overaddAssignedTo">
                    <div class="overInputAssignedTo">
                      <input id="inputAssignedTo" class="fieldInput inputAssignedTo" type="text"
                        onclick="toggleContactList()" oninput="filterContacts()" placeholder="Assigned To" />
                      <div class="changeSymboles">
                        <img id="arrowDropdown" src="assets/icons/arrowDropdown.svg" alt=""
                          onclick="toggleContactList()" />
                      </div>
                    </div>
                    <ul id="insertContactList" class="listContacts"></ul>
                  </div>
                  <div id="showPersons" class="showPersons"></div>
                </div>
              </div>
              <div class="line"></div>
              <div class="fillOut">
                <div class="overField">
                  <label for="date">Due date<span style="color: #ff8190">*</span></label>
                  <div class="dateWrapper">
                    <input type="date" id="date" class="fieldInput dateInput" onchange="checkDateInput()" />
                    <div class="dateIcon" onclick="document.getElementById('date').showPicker();">
                      <img src="/assets/icons/calendarIcon.svg" alt="Calendar Icon" />
                    </div>
                  </div>
                  <div id="errorDate" class="errorMessage">
                    This field is required.
                  </div>
                </div>
                <div class="overField marginTop">
                  <label>Prio</label>
                  <div class="overPrioButtons">
                    <button id="urgentButton" class="prioButtons" onclick="selectPrio(`urgent`)" type="button">
                      Urgent<img id="urgentButtonImg" src="assets/icons/urgent.svg" alt="" />
                    </button>
                    <button id="mediumButton" class="prioButtons" onclick="selectPrio(`medium`)" type="button">
                      Medium<img id="mediumButtonImg" src="assets/icons/medium.svg" alt="" />
                    </button>
                    <button id="lowButton" class="prioButtons" onclick="selectPrio(`low`)" type="button">
                      Low<img id="lowButtonImg" src="assets/icons/low.svg" alt="" />
                    </button>
                  </div>
                </div>
                <div class="overField">
                  <label for="showSelectedCategory">Category<span style="color: #ff8190">*</span></label>
                  <div class="arrowCategory">
                    <img id="categoryDropdown" class="categoryDropdown" src="assets/icons/arrowDropdown.svg"
                      onclick="showMeCategorys()" />
                  </div>
                  <div id="costumSelect" class="costumSelect">
                    <input type="text" id="showSelectedCategory" class="fieldInput" readonly placeholder="Select a option"
                      onclick="showMeCategorys()" />
                    <div id="showCategorys" class="showCategorys d-none">
                      <div class="categoryItem" onclick="putInput(`Technical Task`)">
                        Technical Task
                      </div>
                      <div class="categoryItem" onclick="putInput(`User Story`)">
                        User Story
                      </div>
                    </div>
                  </div>
                  <div id="errorCategory" class="errorMessage">
                    This field is required.
                  </div>
                </div>
                <div class="overField marginTop">
                  <label for="subtasks">Subtasks</label>
                  <div class="overAddSubtasks">
                    <input type="text" id="subtasks" class="fieldInput" oninput="changeSymbols()"
                      placeholder="Add new Subtask" />
                    <div id="symbolsSubtasks" class="changeSymboles">
                      <img src="assets/icons/plus.svg" alt="" />
                    </div>
                  </div>
                  <ul id="showSubtasks"></ul>
                </div>
              </div>
            </div>
            <div class="overFormButtons">
              <div class="requiredInformation">
                <span style="color: #ff8190">*</span>This field is required
              </div>
              <div class="setButtons">
                <div class="overSendButtons">
                  <button class="formButtons clearButton" type="button" onclick="reloadPage()">
                    Clear
                    <div class="iconX"></div>
                  </button>
                  <button class="formButtons createButton" type="button" onclick="submitForm('todo')">
                    Create Task <img src="assets/icons/checkWhite.svg" alt="" />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="js/add_task.js"></script>
    <script src="js/loadTasks.js"></script>
    <script src="js/showTasks.js"></script>
    <script src="js/board.js"></script>
</body>

</html>
