<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add_task-join</title>
    <link rel="stylesheet" href="css/add_Task.css" />
    <script src="script.js"></script>
  </head>
  <body onload="">
    <div id="dummy_header"></div>
    <div id="dummy_menu"></div>
    <h2>Add Task</h2>
    <form class="formAddTasks" action="">
      <div class="seperateSendButtons">
        <div class="overInputFields">
          <div class="fillOut">
            <div class="overField">
              <label for="name"
                >Title<span style="color: #ff8190">*</span></label
              >
              <input
                type="text"
                id="title"
                class="fieldInput"
                placeholder="Enter a Title"
                required
              />
            </div>
            <div class="overField">
              <label for="description">Description</label>
              <textarea
                type="text"
                name="description"
                id="description"
                placeholder="Enter a Description"
              ></textarea>
            </div>
            <div class="overField">
              <label for="name">Assigned to</label>
              <input type="text" id="AssignedTo" class="fieldInput" required />
            </div>
          </div>
          <div class="line"></div>
          <div class="fillOut">
            <div class="overField">
              <label for="date"
                >Due date<span style="color: #ff8190">*</span></label
              >
              <input type="date" id="date" class="fieldInput" placeholder="tt/mm/jjjj" required />
            </div>
            <div class="overField">
              <label for="prio">Prio</label>
              <div class="overPrioButtons">
                <button class="prioButtons urgentButton" type="button">
                  Urgent<img src="assets/icons/up.svg" alt="" />
                </button>
                <button class="prioButtons mediumButton" type="button">
                  Medium<img src="assets/icons/medium.svg" alt="" />
                </button>
                <button class="prioButtons lowButton" type="button">
                  Low<img src="assets/icons/down.svg" alt="" />
                </button>
              </div>
            </div>
            <div class="overField">
              <label for="category"
                >Category<span style="color: #ff8190">*</span></label
              >
              <input type="text" id="category" class="fieldInput" required />
            </div>
            <div class="overField">
              <label for="subtasks">Subtasks</label>
              <div class="overAddSubtasks">
              <input type="text" id="subtasks" class="fieldInputSubtasks" onkeydown="changeSymbols()" required /><div id="symbolsSubtasks" class="changeSymboles">+</div></div>
            </div>
          </div>
        </div>
        <div class="overFormButtons">
          <div class="required">
            <span style="color: #ff8190">*</span>This field is required
          </div>
          <div class="setButtons">
            <button class="formButtons clearButton" type="button">
              Clear <img src="assets/icons/vector.svg" alt="" />
            </button>
            <button class="formButtons createButton" type="submit" onclick="saveData()">
              Create Task <img src="assets/icons/check.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
