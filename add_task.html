<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add_task-join</title>
    <link rel="stylesheet" href="css/add_Task.css" />
    <script src="script.js"></script>
  </head>
  <body onload="">
    <div id="dummy_header"></div>
    <div id="dummy_menu"></div>
    <h2>Add Task</h2>
    <form class="formAddTasks" action="">
      <div class="seperateSendButtons">
        <div class="overInputFields">
          <div class="fillOut">
            <div class="overField">
              <label for="name"
                >Title<span style="color: #ff8190">*</span></label
              >
              <input
                type="text"
                id="title"
                class="fieldInput marginBottom"
                placeholder="Enter a Title"
                required
              />
            </div>
            <div class="overField">
              <label for="description">Description</label>
              <textarea
                type="text"
                name="description"
                id="description"
                placeholder="Enter a Description"
              ></textarea>
            </div>
            <div class="overField">
              <label for="assignedTo">Assigned to</label>
              <div class="overaddAssignedTo">
                <div class="overInputAssignedTo">
                <input
                  class="fieldInput inputAssignedTo"
                  type="text"
                  onclick="renderContactList()"
                  placeholder="Assigned To"
                />
                <div class="changeSymboles">
                  <img src="assets/icons/arrowDropdown.svg" alt="" />
                </div>
              </div>
                <ul id="insertContactList" class="listContacts">
                <ul>
              </div>
            </div>
          </div>
          <div class="line"></div>
          <div class="fillOut">
            <div class="overField">
              <label for="date"
                >Due date<span style="color: #ff8190">*</span></label
              >
              <input
                type="date"
                id="date"
                class="fieldInput marginBottom"
                placeholder="dd/mm/yyyy"
                required
              />
            </div>
            <div class="overField">
              <label for="prio">Prio</label>
              <div class="overPrioButtons">
                <button
                  id="urgentButton"
                  class="prioButtons"
                  onclick="selectPrio(`urgent`)"
                  type="button"
                >
                  Urgent<img
                    id="urgentButtonImg"
                    src="assets/icons/urgent.svg"
                    alt=""
                  />
                </button>
                <button
                  id="mediumButton"
                  class="prioButtons"
                  onclick="selectPrio(`medium`)"
                  type="button"
                >
                  Medium<img
                    id="mediumButtonImg"
                    src="assets/icons/medium.svg"
                    alt=""
                  />
                </button>
                <button
                  id="lowButton"
                  class="prioButtons"
                  onclick="selectPrio(`low`)"
                  type="button"
                >
                  Low<img id="lowButtonImg" src="assets/icons/low.svg" alt="" />
                </button>
              </div>
            </div>
            <div class="overField">
              <label for="category"
                >Category<span style="color: #ff8190">*</span></label
              >
              <select
                name="category"
                id="category"
                class="fieldInput marginBottom"
                aria-placeholder="Test"
                required
              >
                <option value="" selected disabled>Select task category</option>
                <option value="Technical Task">Technical Task</option>
                <option value="User Story">User Story</option>
              </select>
            </div>
            <div class="overField">
              <label for="subtasks">Subtasks</label>
              <div class="overAddSubtasks">
                <input
                  type="text"
                  id="subtasks"
                  class="fieldInput"
                  oninput="changeSymbols()"
                  placeholder="Add new Subtask"
                  required
                />
                <div id="symbolsSubtasks" class="changeSymboles">
                  <img src="assets/icons/plus.svg" alt="" />
                </div>
              </div>
              <ul id="showSubtasks"></ul>
            </div>
          </div>
        </div>
        <div class="overFormButtons">
          <div class="required">
            <span style="color: #ff8190">*</span>This field is required
          </div>
          <div class="setButtons">
            <button class="formButtons clearButton" type="button">
              Clear <img src="assets/icons/close.svg" alt="" />
            </button>
            <button
              class="formButtons createButton"
              type="submit"
              onclick="saveData()"
            >
              Create Task <img src="assets/icons/checkWhite.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
