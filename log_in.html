<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in Join </title>
  <link rel="stylesheet" href="css/log_in.css">
  <script src="./js/database.js"></script>
  <!--<script src="./script.js"></script>-->
  <script src="./js/multi-page-app.js"></script>
  <script src="./js/ui.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body onload="animateLogo(); showDivsDelayed(); colorBody(); colorLogo()"> <!--initLogin();--> 
  <svg style="display: none;">
    <symbol id="icon-j-logo-bigger" viewBox="0 0 26 32">
        <path class="path1" d="M18.752 0h-5.797v6.67h5.797v-6.67z"></path>
        <path class="path2" d="M12.955 12.094h5.797v9.407c0.026 2.264-0.618 4.484-1.851 6.379-1.217 1.841-3.568 4.031-7.916 4.031-4.736 0-7.497-2.24-8.986-3.467l3.657-4.511c1.454 1.187 2.854 2.164 5.351 2.164 1.891 0 2.644-0.77 3.086-1.442 0.6-0.933 0.911-2.025 0.892-3.136l-0.031-9.425z"></path>
        <path class="path3" d="M9.998 7.884h-5.797v5.823h5.797v-5.823z"></path> 
        <path class="path4" d="M21.789 29.179c0 1.241-0.629 1.908-1.507 1.908s-1.454-0.793-1.454-1.846c0-1.053 0.593-1.886 1.503-1.886s1.458 0.82 1.458 1.823zM19.502 29.228c0 0.748 0.299 1.299 0.812 1.299s0.803-0.582 0.803-1.344c0-0.668-0.268-1.295-0.803-1.295s-0.812 0.605-0.812 1.339z"></path>
        <path class="path5" d="M22.94 27.41v3.619h-0.642v-3.619h0.642z"></path>
        <path class="path6" d="M23.636 31.029v-3.619h0.713l0.767 1.492c0.197 0.39 0.373 0.791 0.526 1.2-0.04-0.448-0.058-0.963-0.058-1.536v-1.156h0.589v3.619h-0.664l-0.776-1.523c-0.205-0.4-0.389-0.811-0.549-1.232 0 0.448 0.031 0.954 0.031 1.577v1.174l-0.58 0.005z"></path>
    </symbol>
</svg>
  <div class="main-frame-div">
    <div class="j-logo-div">
      <svg class="j-logo-img icon-j-logo-bigger" width="103.03px" viewBox="0 0 26 32">
        <use href="#icon-j-logo-bigger"></use>
      </svg>
    </div>
  <div class="under-frame-div">
    <div class="sign-up-div">
       <div class="sign-up-under-div">
        <h3>Not a Join User?</h3>
        <a class="sign-up-button" href="./sign_up.html">Sign up</a>
       </div>
    </div>
    <form class="log-in-div">
            <h1 class="log-in-header">Log in</h1>
            <div class="divider"></div>
            <div class="input-main-div">
            <div class="email-input-div">
                <input type="text"  class="log-input" id="emailInput" placeholder="Email" onclick="removeInputError()">
                <img class="mail-Img" src="assets/img/mail.png">
            </div>
            <div class="password-input-div">
              <input type="text" class="log-input" id="passwordInput" placeholder="Password" oninput="maskPassword(); togglePasswordImg()" onclick="removeInputError()">
              <img class="password-Img" src="assets/img/lock.png">
              <img onclick="openEyePassword()" class="password-Img-eye-of" src="assets/img/password-eye-of.svg">
              <img onclick="closeEyePassword()" class="password-Img-eye-on" src="assets/img/password-eye-on.svg">
          </div>
          <p class="error-input-message">Check your email and password.Please</p>
            <div class="remember-box-div" id="rememberBox">
                <input type="checkbox" class="r-box-input" id="rememberCheckbox">
                <label class="r-box-label">Remember me</label>
            </div>
            <div class="log-in-buttons-div">
                <a  class="log-in-button"  onclick="checkEmailAndPassword()">Log in</a>       <!--login(); -->
                <a  class="guest-log-in-button" href="./summary_guest.html">Guest Log in</a>
            </div>
    </form>
  </div>
        <footer>
            <a class="footer-element-left">Privacy Policy</a>
            <a class="footer-element-right">Legal notice</a>
        </footer>
</div>
</body>
<script src="js/scriptLogIn.js"></script>
</html>
