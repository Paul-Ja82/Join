<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/new-password.css">
    <script src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>New password</title>
</head>
<body>

    <div class="user-msg-frame">
        <div class="user-msg">Simulation of sending email to user...</div>
        <button class="open-email" onclick="toggleDisplay()">Open email</button>
    </div>
    <div class="main-frame-div">
        <div class="main-div">  
    <form class="password-update-div">
        <div class="arrow-div">
            <a href="./log_in.html" class="arrow-Img-a">
                <img class="arrow-Img" src="assets/icons/arrow-left-p.png">
            </a>
        </div>
        <div class="frame-header">Password<br>Update</div>
        <div class="divider"></div>
        <div class="input-main-div">
        <div class="new-password">
            <input type="text"  class="update-input" id="newPassword" placeholder="New password" required autocomplete="off">
        </div>
        <div class="confirm-password">
          <input type="text" class="update-input" id="passwordInput" placeholder="Confirm password" autocomplete="off">
      </div>
      <p class="no-match-confirm-message">Your password don't match.Please try again.</p>
        <div class="set-button-div">
            <a  class="set-button">Set password</a>
        </div>
    </form>
</div>
</div>
    
</body>
</html>
