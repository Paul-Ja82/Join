<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/new-password.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/dialogs-toasts.css">
    <script src="./script.js"></script>
    <script src="./js/database.js"></script>
    <script src="./js/signUp.js"></script>
    <script src="./js/forms.js"></script>
    <script src="./js/new_password.js"></script>
    <script src="./js/multi-page-app.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/dialogs-toasts.js"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>New password</title>
</head>
<body onload="initNewPassword()">

    <div class="user-msg-frame">
        
        <div class="user-msg">Simulation of sending email to user...</div>
        <button class="open-email" onclick="toggleDisplay()">Open email</button>
    </div>
    <div class="main-frame-div">
        <div class="main-frame-under-div">
        <div class="main-div">  
    <form id="formNewPw" class="password-update-div">
        <div class="arrow-div">
            <a href="./log_in.html" class="arrow-Img-a">
                <img class="arrow-Img" src="assets/icons/arrow-left-p.png">
            </a>
        </div>
        <div class="frame-header">Password<br>Update</div>
        <div class="divider"></div>
        <div class="input-main-div">
        <div class="new-password">
            <input type="text"  class="update-input" id="newPassword" placeholder="New password" required autocomplete="off" data-validationmessageid="vmsgPw">
            <p id="vmsgPw" class="validation-message v-hidden">Please enter a password</p>
        </div>
        <div class="confirm-password">
          <input type="text" class="update-input" id="passwordInput" placeholder="Confirm password" autocomplete="off" data-validationmessageid="vmsgPwConfirm">
          <p id="vmsgPwConfirm" class="validation-message v-hidden">debug: vmsg passwordConfirm</p>
      </div>
      <p class="no-match-confirm-message">Your password don't match.Please try again.</p>
        <div class="set-button-div">
            <!-- <a  class="set-button">Set password</a> -->
            <button id="buttonNewPwSubmit" class="set-button" type="submit" disabled>Set password</button>
        </div>
    </form>
</div>
</div>
</div>
<div class="rotate-message">
    Please rotate your device back to portrait mode.
</div>
<!-- TOASTS  -->
<div id="toastBg" class="dialog-bg d-none">
    <div id="pwChangeToast" class="toast p-400" data-duration="1000">
        <p>Password changed successfully</p>
    </div>
</div>
</body>
</html>
